version: '3.8'

services:
  # Service 1: MongoDB
  mongo:
    image: mongo:latest
    container_name: chat-mongo
    restart: always
    ports:
      - "27017:27017" # Allows you to connect via Compass on Windows
    volumes:
      - mongo-data:/data/db # Saves data even if you restart Docker

  # Service 2: Node.js Backend
  backend:
    build: ./server
    container_name: chat-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # CRITICAL: We use 'mongo' as the host name because that is the service name above
      - MONGO_URI=mongodb://mongo:27017/chat-app
    depends_on:
      - mongo # Waits for mongo to start
    volumes:
      - ./server:/app # Syncs your code changes instantly
      - /app/node_modules

volumes:
  mongo-data:
